<html>

<head>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons">
	<link href="https://forge.tylertech.com/styles/tcw-material-design.css" rel="stylesheet">
	<script type="text/javascript" src="https://forge.tylertech.com/scripts/tyler-components-web-core.umd.min.js">

	</script>
</head>

<body class="tyl-typography">
	<tcw-scaffold>
		<div slot="body" class="center-container">
			<tcw-card class="tyl-demo-card" has-padding="false">
				<div class="tyl-grid-container">
					<div class="tyl-illustration">
						<img
              src="https://forge.tylertech.com/examples/illustration-library-assets/images/building%20zoning-spot.png"
              class="tyl-illustration" />
          </div>
          <div class="tyl-date-request">
            <tcw-label-value>
              <div slot="label">07/18/2019</div>
              <div slot="value">2 Pending timesheets to approve</div>
            </tcw-label-value>
          </div>
          <div class="tyl-view-all">
            <tcw-button>
              <button type="button">
                <span>View all</span>
                <i class="material-icons" aria-hidden="true">open_in_new</i>
              </button>
            </tcw-button>
          </div>
        </div>

      </tcw-card>
    </div>
  </tcw-scaffold>
  <script src="https://forge.tylertech.com/scripts/custom-elements-es5-adapter.js"></script>
  <script src="https://forge.tylertech.com/scripts/tyler-components-web-lib.min.js"></script>
  <script>
    TylerComponentsWeb.lib.defineComponents();
  </script>
</body>

</html>
