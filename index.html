<html>

<head>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons">
	<link href="https://cdn.forge.tylertech.com/v1/libs/tcw/latest/tcw-material-design.css" rel="stylesheet">
	</script>
</head>

<body class="tyl-typography">
	<tcw-scaffold>
		<div slot="body" class="center-container">
			<tcw-card class="tyl-demo-card" has-padding="false">
				<div class="tyl-grid-container">
					<div class="tyl-illustration">
						<img
              src="https://cdn.forge.tylertech.com/v1/images/spot/land-zoning-spot.png" alt="Land Zoning""
              class="tyl-illustration" />
          </div>
						<div class="tyl-date-request">
							<tcw-label-value>
								<div slot="label">07/18/2019</div>
								<div slot="value">2 Pending timesheets to approve</div>
							</tcw-label-value>
						</div>
						<div class="tyl-view-all">
							<tcw-button>
								<button type="button">
                <span>View all</span>
                <i class="material-icons" aria-hidden="true">open_in_new</i>
              </button>
							</tcw-button>
						</div>
					</div>

			</tcw-card>
		</div>
	</tcw-scaffold>
	<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.0/webcomponents-bundle.js"></script>
	<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.0/custom-elements-es5-adapter.js"></script>
	<script src="https://cdn.forge.tylertech.com/v1/libs/tcw-core/latest/tyler-components-web-core.min.js"></script>
	<script src="https://cdn.forge.tylertech.com/v1/libs/tcw/latest/tyler-components-web-lib.min.js"></script>
	<script>
		TylerComponentsWeb.lib.defineComponents();
	</script>
</body>

</html>
